 <!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout</title>

  <style>
    :root{
      --bg:#070a12;
      --ink:#eaf2ff;
      --muted:rgba(234,242,255,.72);
      --border:rgba(255,255,255,.14);
      --radius:18px;

      --neon-amber: rgba(255,190,90,.78);
      --neon-red: rgba(255,110,170,.78);

      --menu-safe: 320px;
      --shadow: 0 18px 50px rgba(0,0,0,.7);
      --shadow-soft: 0 14px 30px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 15% 10%, rgba(80,150,255,.10), transparent 60%),
        radial-gradient(850px 500px at 85% 20%, rgba(255,190,90,.10), transparent 60%),
        radial-gradient(900px 600px at 45% 95%, rgba(255,110,170,.10), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 22px 12px;
    }

    .frame{
      width: min(1100px, 100%);
      padding: 22px;
      border:1px solid rgba(255,255,255,.18);
      border-radius:18px;
      background:rgba(255,255,255,.02);
      box-shadow:var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .layout{
      display:grid;
      grid-template-columns: 1fr var(--menu-safe);
      gap: 22px;
      align-items:start;
    }

    .left{
      padding: 4px 6px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .title{
      font-size:clamp(30px,4vw,52px);
      font-weight:950;
      margin:0;
      line-height:1.05;
    }

    .subtitle{
      margin: 0;
      color:var(--muted);
      max-width: 70ch;
    }

    .card{
      margin-top: 10px;
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      overflow:hidden;
      padding: 18px;
      position:relative;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-55%;
      background: radial-gradient(circle at 35% 35%, rgba(255,190,90,.22), transparent 55%);
      opacity: 0;
      transition: opacity .18s ease;
      pointer-events:none;
      filter: blur(3px);
    }

    .card:hover::before{ opacity: 1; }

    .warn{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      padding: 14px;
      border-radius: 14px;
      border:1px solid rgba(255,190,90,.28);
      background: rgba(255,190,90,.08);
    }

    .warn strong{
      display:block;
      font-weight: 950;
      margin-bottom: 4px;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      margin-top: 14px;
    }

    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.04);
      color:var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 900;
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }

    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.06);
    }

    .btn.primary{
      border-color: rgba(255,190,90,.35);
      background: rgba(255,190,90,.10);
    }

    .btn.danger{
      border-color: rgba(255,110,170,.35);
      background: rgba(255,110,170,.12);
    }

    .right{ position: relative; min-height: 280px; }

    details.menu{
      position: sticky;
      top: 16px;
      width: 100%;
      display:block;
    }

    summary.menu__title{
      list-style:none;
      width:56px;
      height:56px;
      margin-left:auto;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.16);
      color:var(--ink);
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size:22px;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      user-select:none;
      transition: transform .12s ease, border-color .12s ease;
    }

    summary.menu__title:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
    }

    summary.menu__title::-webkit-details-marker{display:none}

    .menuList{
      margin-top:10px;
      width:100%;
      border:1px solid rgba(255,255,255,.16);
      border-radius:16px;
      overflow:hidden;
      background: rgba(18,24,38,.78);
      backdrop-filter: blur(10px);
      box-shadow:0 18px 50px rgba(0,0,0,.65);

      max-height:0;
      opacity:0;
      transform: translateY(-10px) scale(.98);
      pointer-events:none;
      transition: max-height .35s ease, opacity .18s ease, transform .18s ease;
    }

    details.menu[open] .menuList{
      max-height: 520px;
      opacity:1;
      transform: translateY(0) scale(1);
      pointer-events:auto;
    }

    .menuList a{
      display:block;
      text-decoration:none;
      color:var(--ink);
      padding:16px 16px;
      font-weight:900;
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      transition: background .12s ease, transform .12s ease;
    }

    .menuList a:first-child{ border-top:0; }
    .menuList a:hover{ background: rgba(255,255,255,.06); transform: translateX(2px); }

    .menuList a.kurse-entdecken{ box-shadow: inset 6px 0 0 rgba(200,120,255,.85); }
    .menuList a.meine-kurse{     box-shadow: inset 6px 0 0 rgba(0,255,170,.75); }
    .menuList a.meine-daten{     box-shadow: inset 6px 0 0 rgba(255,110,170,.75); }
    .menuList a.einstellungen{   box-shadow: inset 6px 0 0 rgba(80,150,255,.75); }
    .menuList a.logout{          box-shadow: inset 6px 0 0 rgba(255,190,90,.78); }

    @media (max-width: 980px){
      :root{ --menu-safe: 0px; }
      .layout{ grid-template-columns: 1fr; }
      .right{ position:absolute; top:18px; right:18px; width:260px; min-height:0; }
    }
  </style>
</head>

<body>

                Provisorisch: Danach landest bei ‚ÄûMeine Kurse‚Äú. Sp√§ter Session-Logik/Backend einbauen.
              </div>
            </div>
          </div>

          <div class="actions">

            <a class="btn primary" href="index.html">üè† Zur Startseite</a>
          </div>
        </div>
      </div>

      <div class="right">
        <details class="menu">
          <nav class="menuList" aria-label="Men√º">
            <a class="meine-kurse" href="meineKurse.html">Meine Kurse</a>

      </div>

    </div>
  </div>
</body>
</html>
