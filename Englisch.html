<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Englisch Kurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#070a12;
      --ink:#eaf2ff;
      --muted:rgba(234,242,255,.65);
      --border:rgba(255,255,255,.14);
      --radius:18px;

      /* Neon für Englisch */
      --neon: rgba(80, 150, 255, .85);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(800px 500px at 20% 10%, rgba(80,150,255,.12), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:grid;
      place-items:start center;
      padding: 24px 12px;
    }

    .frame{
      width:min(1000px, 100%);
      padding:20px;
      border:1px solid rgba(255,255,255,.18);
      border-radius:16px;
      background:rgba(255,255,255,.02);
      box-shadow:0 18px 50px rgba(0,0,0,.7);
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      padding: 6px 6px 14px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      margin-bottom: 14px;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 4vw, 44px);
      font-weight: 950;
    }

    .back{
      text-decoration:none;
      color: var(--ink);
      font-weight: 850;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      background: rgba(255,255,255,.03);
      transition: transform .12s ease, border-color .12s ease;
    }
    .back:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
    }

    /* CHAPTERS */
    .chapters{
      display:flex;
      flex-direction:column;
      gap: 16px;
      padding: 6px;
    }

    .chapter{
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 14px 30px rgba(0,0,0,.45);
    }

    .chapter-btn{
      width:100%;
      border:0;
      background:none;
      color: var(--ink);
      font-size: 18px;
      font-weight: 950;
      text-align:left;
      padding: 16px 18px;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .chapter-btn:hover{
      background: rgba(255,255,255,.05);
    }

    .panel{
      max-height: 0;
      overflow: hidden;
      transition: max-height .3s ease;
      border-top: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.015);
    }

    /* GESTRICHELTE BOX */
    .lessons{
      margin: 16px;
      border: 2px dashed rgba(234,242,255,.22);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 0 25px rgba(80,150,255,.08);
    }

    .lesson{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 14px;
      border-top: 1px dashed rgba(234,242,255,.20);
      cursor: pointer;
      border-radius: 12px;
      transition: background .12s ease, transform .12s ease;
    }
    .lesson:first-child{ border-top:0; }

    .lesson:hover{
      background: rgba(80,150,255,.08);
      transform: translateX(3px);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: var(--neon);
      box-shadow: 0 0 12px 3px var(--neon);
      flex: 0 0 auto;
    }

    .lesson-title{
      font-weight: 900;
    }

    .lesson small{
      display:block;
      color: var(--muted);
      font-weight: 600;
      font-size: 13px;
    }
  </style>
</head>

<body>
<div class="frame">
  <header>
    <h1>Englisch Kurs</h1>
    <a class="back" href="MeineKurse.html">← Zurück</a>
  </header>

  <section class="chapters">

    <!-- CHAPTER 1 -->
    <div class="chapter">
      <button class="chapter-btn">
        Chapter one – Vocabulary
        <span>▾</span>
      </button>
      <div class="panel">
        <div class="lessons">
          <div class="lesson">
            <span class="dot"></span>
            <div>
              <div class="lesson-title">1.1 Basic Vocabulary</div>
              <small>Everyday words</small>
            </div>
          </div>

          <div class="lesson">
            <span class="dot"></span>
            <div>
              <div class="lesson-title">1.1.1 Explanation</div>
              <small>Theory</small>
            </div>
          </div>

          <div class="lesson">
            <span class="dot"></span>
            <div>
              <div class="lesson-title">1.1.2 Exercise 1</div>
              <small>Practice</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CHAPTER 2 -->
    <div class="chapter">
      <button class="chapter-btn">
        Chapter two – Grammar
        <span>▾</span>
      </button>
      <div class="panel">
        <div class="lessons">
          <div class="lesson">
            <span class="dot"></span>
            <div>
              <div class="lesson-title">2.1 Present Tense</div>
              <small>Basics</small>
            </div>
          </div>

          <div class="lesson">
            <span class="dot"></span>
            <div>
              <div class="lesson-title">2.1.1 Explanation</div>
              <small>Theory</small>
            </div>
          </div>

          <div class="lesson">
            <span class="dot"></span>
            <div>
              <div class="lesson-title">2.1.2 Exercise 1</div>
              <small>Practice</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CHAPTER 3 -->
    <div class="chapter">
      <button class="chapter-btn">
        Chapter three – Listening & Speaking
        <span>▾</span>
      </button>
      <div class="panel">
        <div class="lessons">
          <div class="lesson">
            <span class="dot"></span>
            <div>
              <div class="lesson-title">3.1 Listening Basics</div>
              <small>Audio training</small>
            </div>
          </div>

          <div class="lesson">
            <span class="dot"></span>
            <div>
              <div class="lesson-title">3.1.1 Explanation</div>
              <small>Tips & examples</small>
            </div>
          </div>

          <div class="lesson">
            <span class="dot"></span>
            <div>
              <div class="lesson-title">3.1.2 Exercise 1</div>
              <small>Practice</small>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>

<script>
  // Accordion
  document.querySelectorAll(".chapter").forEach(chapter=>{
    const btn = chapter.querySelector(".chapter-btn");
    const panel = chapter.querySelector(".panel");

    btn.addEventListener("click", ()=>{
      const open = panel.style.maxHeight;
      panel.style.maxHeight = open ? null : panel.scrollHeight + "px";
    });
  });
</script>
</body>
</html>
