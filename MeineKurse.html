<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Meine Kurse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#070a12;
      --ink:#eaf2ff;
      --muted:rgba(234,242,255,.72);
      --border:rgba(255,255,255,.14);
      --radius:18px;

      --neon-green: rgba(0,255,170,.75);
      --neon-red:   rgba(255,60,120,.75);
      --neon-blue:  rgba(80,150,255,.78);

      --dim:.45;

      /* ✅ reservierter Platz für Dropdown rechts */
      --menu-safe: 320px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 15% 10%, rgba(80,150,255,.12), transparent 60%),
        radial-gradient(850px 500px at 85% 20%, rgba(0,255,170,.10), transparent 60%),
        radial-gradient(900px 600px at 45% 95%, rgba(255,60,120,.10), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:grid;
      place-items:start center;
      padding: 22px 12px;
    }

  
    .frame{
      width: min(1400px, 100%);     
      min-height: 620px;             
      padding: 22px;
      border:1px solid rgba(255,255,255,.18);
      border-radius:18px;
      background:rgba(255,255,255,.02);
      box-shadow:0 18px 50px rgba(0,0,0,.7);
      position: relative;
      overflow: hidden;
    }


    .layout{
      display:grid;
      grid-template-columns: 1fr var(--menu-safe);
      gap: 22px;
      align-items:start;
    }

    /* LEFT: title + courses */
    .left{
      padding: 4px 6px;
    }

    .title{
      font-size:clamp(30px,4vw,52px);
      font-weight:950;
      margin:0;
      line-height:1.05;
    }
    .subtitle{
      margin: 8px 0 18px;
      color:var(--muted);
    }

    .courses{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:18px;
      align-content:start;
    }

    /* LINK FIX */
    .courseLink{
      text-decoration:none;
      color:inherit;
      display:block;
    }
    .courseLink:visited,
    .courseLink:hover,
    .courseLink:active{
      color:inherit;
    }

    .course{
      position:relative;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.025));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      min-height:140px; /* etwas größer */
      overflow:hidden;
      box-shadow:0 14px 30px rgba(0,0,0,.45);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease, opacity .18s ease, filter .18s ease;
      cursor:pointer;
    }

    .course::before{
      content:"";
      position:absolute;
      inset:-55%;
      background:radial-gradient(circle at 35% 35%, var(--glow, rgba(255,255,255,.18)), transparent 55%);
      opacity:0;
      transition:opacity .18s ease;
      pointer-events:none;
      filter:blur(3px);
    }

    .course::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      opacity:0;
      transition:opacity .18s ease;
      pointer-events:none;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 18px 4px var(--glow, rgba(255,255,255,.15));
    }

    .course:hover{
      transform:scale(1.04);
      border-color:rgba(255,255,255,.22);
      box-shadow:0 22px 60px rgba(0,0,0,.72);
    }
    .course:hover::before,
    .course:hover::after{ opacity:1; }

    .course h3{margin:0; font-size:24px; font-weight:950;}
    .course p{margin:8px 0 0; color:var(--muted); font-size:16px;}

    .course.mathe{--glow:var(--neon-green);}
    .course.deutsch{--glow:var(--neon-red);}
    .course.englisch{--glow:var(--neon-blue); grid-column:1 / span 1;}

    .courses:hover .course{opacity:var(--dim); filter:saturate(.9);}
    .courses:hover .course:hover{opacity:1; filter:saturate(1.2);}

    /* RIGHT: safe area for menu */
    .right{
      position: relative;
      min-height: 280px;
    }

    /* MENU in safe area (no overlap with courses) */
    .menuBox{
      position: sticky;
      top: 16px;
      display:flex;
      justify-content:flex-end;
    }

    .menuInner{
      width: 100%;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap: 10px;
    }

    .menuToggle{
      width:56px;
      height:56px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.16);
      color:var(--ink);
      font-size:22px;
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      transition: transform .12s ease, border-color .12s ease;
    }
    .menuToggle:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
    }

    .menuList{
      width: 100%;
      border:1px solid rgba(255,255,255,.16);
      border-radius:16px;
      overflow:hidden;
      background: rgba(18, 24, 38, .78);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,.65);

      transform-origin: top right;
      transform: translateY(-6px) scale(.98);
      opacity: 0;
      pointer-events: none;
      transition: opacity .16s ease, transform .16s ease;
    }

    .menuBox.open .menuList{
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }

    .menuList a{
      display:block;
      text-decoration:none;
      color:var(--ink);
      padding:16px 16px;
      font-weight:900;
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
    }
    .menuList a:first-child{ border-top:0; }
    .menuList a:hover{ background: rgba(255,255,255,.06); }

    .menuList a.kurse-entdecken{ box-shadow: inset 6px 0 0 rgba(200,120,255,.85); }
    .menuList a.profile{         box-shadow: inset 6px 0 0 rgba(0,255,170,.75); }
    .menuList a.meine-daten{     box-shadow: inset 6px 0 0 rgba(255,110,170,.75); }
    .menuList a.einstellungen{   box-shadow: inset 6px 0 0 rgba(80,150,255,.75); }
    .menuList a.logout{          box-shadow: inset 6px 0 0 rgba(255,190,90,.78); }

    /* Responsive: safe-area drop to top */
    @media (max-width: 980px){
      :root{ --menu-safe: 0px; }

      .layout{
        grid-template-columns: 1fr;
      }

      .right{
        position:absolute;
        top: 18px;
        right: 18px;
        width: 260px;
        min-height: 0;
      }

      .menuList{
        width: 260px;
      }

      .courses{
        grid-template-columns:1fr;
      }

      .course.englisch{ grid-column:auto; }
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="layout">

      <div class="left">
        <h1 class="title">Meine Kurse</h1>
        <p></p>

        <section class="courses">
          <a class="courseLink" href="mathe.html">
            <article class="course mathe">
              <h3>Mathe</h3>
              <p>Kapitel & Übungen</p>
            </article>
          </a>

          <a class="courseLink" href="deutsch.html">
            <article class="course deutsch">
              <h3>Deutsch</h3>
              <p>Texte & Schreiben</p>
            </article>
          </a>

          <a class="courseLink" href="Englisch.html">
            <article class="course englisch">
              <h3>Englisch</h3>
              <p>Vokabeln & Listening</p>
            </article>
          </a>
        </section>
      </div>

      <!-- RIGHT SAFE AREA (Dropdown lives here) -->
      <div class="right">
        <aside class="menuBox" id="menuBox">
          <div class="menuInner">
            <button class="menuToggle" id="menuToggle" aria-haspopup="true" aria-expanded="false">≡</button>

            <nav class="menuList" id="menuList" aria-label="Menü">
              <a class="kurse-entdecken" href="#">Kurse entdecken</a>
              <a class="profile" href="#">Profile</a>
              <a class="meine-daten" href="#">Meine Daten</a>
              <a class="einstellungen" href="#">Einstellungen</a>
              <a class="logout" href="#">Logout</a>
            </nav>
          </div>
        </aside>
      </div>

    </div>
  </div>

  <script>
    const menuBox = document.getElementById("menuBox");
    const toggle = document.getElementById("menuToggle");
    const menuList = document.getElementById("menuList");

    function setOpen(open){
      menuBox.classList.toggle("open", open);
      toggle.setAttribute("aria-expanded", String(open));
    }

    toggle.addEventListener("click", (e) => {
      e.stopPropagation();
      setOpen(!menuBox.classList.contains("open"));
    });

    // click outside closes
    document.addEventListener("click", () => setOpen(false));

    // prevent closing when clicking inside menu
    menuList.addEventListener("click", (e) => e.stopPropagation());
  </script>
</body>
</html>
